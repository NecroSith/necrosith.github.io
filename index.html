<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Attribute change animation</title>

<link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/css/esri.css">
<script src="https://js.arcgis.com/3.21/"></script>

<style>
html, body, #map {
  padding: 0;
  margin: 0;
  height: 100%;
  width: 100%;
}
  
  .btn_change {
    position: absolute;
    left: 50px;
    bottom: 20px;
    z-index: 100;
  }
</style>

<script>
   require([
       "esri/map",
        "esri/arcgis/utils"
      ], 
       var mapids = ['1b24fbb3b38346d8b5f134bfd2c85f95', '1b414ed2420240de9b9626af919d242e', '5c0d1e0ad6834ce0a701fbe1358362f8']
           
       function(map, MapView) {
          var mapid = "1b24fbb3b38346d8b5f134bfd2c85f95"
          var mapDeferred = esri.arcgis.utils.createMap(mapid, "map", {
          mapOptions: {
            slider: true,
            nav:false
                      }
         });
     });
       function change_attr() {
          var mapDeferred = esri.arcgis.utils.createMap(mapids[1], "map", {
          mapOptions: {
              slider: true,
              nav:false
                      }
   
</script>
</head>

<body>
  <div id="map">
 <button type="button" class="btn_change" onclick="change_attr();">Next</button> 
  </div>
</body>

</html>
