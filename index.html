<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>FeatureLayer</title>

<link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/css/esri.css">
<script src="https://js.arcgis.com/3.21/"></script>

<style>
html, body, #map {
  padding: 0;
  margin: 0;
  height: 100%;
  width: 100%;
}
</style>

<script>
require([
    "esri/map",
    "esri/WebMap",
    "dojo/domReady!"
  ],
  function(
    Map,
    WebMap
  ) {

    var map = new Map("map", {
      basemap: "hybrid",
      center: [40.5433 , 64.5401],
      zoom: 7
    });

    var webmap = new WebMap({
          portalitem: {
            id: "6d5eefb30dfd4fe98d3577cc0bb2f07f" 
          }
        });

    map.addLayer(webmap);

  });
</script>
</head>

<body>
  <div id="map"></div>
</body>

</html>
