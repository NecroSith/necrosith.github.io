<!DOCTYPE html>
  <html>
  <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
	<script src="https://js.arcgis.com/4.3/"></script>
    <title>Time bar</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
	  <script>
  require([
      "esri/Map",
      "esri/views/MapView",
      "dojo/domReady!"
    ], function(Map, MapView) {

    var map = new Map({
      	basemap: "topo-vector",
	center: [40.32598, 64.32406],
	zoom: 10
    });

    var view = new MapView({
      container: "viewDiv",
      map: map
    });
  });
</script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
